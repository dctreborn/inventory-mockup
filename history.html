		<p>Sample Data Trends</p>
		<!-- make selector for time span -->
		<!-- dynamic average based on time span -->
		
		<div id="graph-container">
			<canvas id="myChart"></canvas>
		</div>
		

		<form>
			<select name="" id="time">
				<option value="7">1 week</option>
				<option value="30">1 month</option>
				<option value="180">6 months</option>
				<option value="365">1 year</option>
			</select>
		</form>

	</div>

	<style type="text/css">
		.myChart {
			height: 400px;
			width: 400px;
		}
	</style>

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', x => {
				var arr = [];
				var days = document.getElementById("time").value;
				var avg = 0;
				console.log("loaded");
				graph(arr, avg);

				document.querySelector("select[id='time']").onchange=changeEventHandler;

		}, false)

		function changeEventHandler(event)	{
			var days = parseInt(this.value);
			var arr = period(days);
			var avg = average(arr, days);
			graph(arr, avg, days);
			// console.log(days);
			initialize();	
		}		

	</script>
